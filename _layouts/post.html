<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ site.title }}{% if page.title %} : {{ page.title }}{% endif %}</title>
        <meta name="description" content="{{ site.subtitle }}">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <link href="{{ site.baseurl }}/css/app.css" rel="stylesheet" >
    </head>
    <body>
	<nav class="navbar navbar-default">
	  <div class="container">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="{{ site.baseurl }}">Report</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav navbar-right">
		    <li class="filter" data-filter=".iOS"><a href="#">iOS</a></li>
			<li class="filter" data-filter=".Android"><a href="#">Android</a></li>
			<li class="filter" data-filter=".mobile"><a href="#">Mobile</a></li>
			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sort<span class="caret"></span></a>
	      		<ul class="dropdown-menu">
	        		<li><a class="sort" data-sort="myorder:asc" href="#">Red to Green</a></li>
	        		<li><a class="sort" data-sort="myorder:desc" href="#">Green to Red</a></li>
					<li><a class="sort" data-sort="default" href="#">Last Updated</a></li>

	        	</ul>
			</li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>	

	<div class="container">
		<div id="projectcont" class="row">
			<div class="col-sm-12 card">
			<h2>{{ page.title }}</h2>
      		{% if page.summary %}<h5>Summary:</h5>{{ page.summary }}{% endif %}
      		{% if page.next-steps %}<h5>Next Steps:</h5>{{ page.next-steps }}{% endif %}	
      		<h5>Description:</h5>		
			{{ page.content}}
			</div>
		</div>
	</div>
    </body>
</html>
